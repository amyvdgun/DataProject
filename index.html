<!DOCTYPE HTML>
<meta charset="utf-8">
<html>
<head>
    <title>Stock Checker 5000</title>

    <!-- link to CSS, scripts and bootstrap -->
    <link rel="stylesheet" type="text/css" href="project.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js" charset="utf-8"></script>
    <script src="project.js" type="text/javascript"></script>
</head>
<body>

<!-- add navigation bar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="story.html">Story behind the data</a></li>
            <li><a href="https://iextrading.com/developer/docs/#getting-started">Data source</a>
            </li>
            <li><a href="https://www.facebook.com/amy.vandergun">About me</a></li>
        </ul>

        <!-- add search box -->
        <div class="navbar-form navbar-right">
            <div class="input-group">
                <input type="text" class="form-control" id="inputFirm" placeholder="Search for a firm">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit" onclick="searchFirm()">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- set titles and add visualizations -->
<div class="row">
  <div class="col-sm-4" id="scatterplot">Security Market Line</div>
  <div class="col-sm-4">Candlestick Chart</div>
  <div class="col-sm-4">Line Graph</div>
</div>
